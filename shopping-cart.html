<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivaaj - Shopping Cart</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Rivaaj</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shopping-cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>

        <section class="shopping-cart">
            <h2>Your Shopping Cart</h2>
    
            <ul class="cart-items">
                <!-- Sample cart item, repeat as needed -->
                <li>
                    <div class="cart-item-details">
                        <img src="images/product1.jpg" alt="Product 1">
                        <div class="cart-item-info">
                            <h3>Flowers</h3>
                            <p>Quantity: 2</p>
                            <p>Price: $19.99 each</p>
                        </div>
                    </div>
                    <button class="remove-button">Remove</button>
                </li>
                <li>
                    <div class="cart-item-details">
                        <img src="images/product2.jpg" alt="Product 2">
                        <div class="cart-item-info">
                            <h3>Lights</h3>
                            <p>Quantity: 2</p>
                            <p>Price: $19.99 each</p>
                        </div>
                    </div>
                    <button class="remove-button">Remove</button>
                </li>
    
                <!-- Add more cart items here -->
    
            </ul>
            <div class="cart-summary">
                <p>Total Items: <span class="total-items">2</span></p>
                <p>Cart Total: $<span class="cart-total">39.98</span></p>
                <!-- Use an anchor element for navigation -->
                <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
            </div>
        
        </section>
    

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Rivaaj. All rights reserved.</p>
    </footer>

    <!-- Add your JavaScript links here -->
    <script src="script.js"></script>
</body>

</html>
